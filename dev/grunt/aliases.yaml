default:
  description: 'Default (production) build'
  tasks:
    - prod

prod:
  description: 'Production build'
  tasks:
    - clean
    - preprocess
    - postprocess
    - merge
    - min


preprocess:
  description: 'All Preprocess tasks'
  tasks:
    - 'concurrent:all_preprocess'

postprocess:
  description: 'All Postprocess tasks'
  tasks:
    - 'concurrent:all_postprocess'

merge:
  description: 'All Merge tasks'
  tasks:
    - 'concurrent:js_merge'

min:
  description: 'All Minify tasks'
  tasks:
    - 'concurrent:all_min'

img:
  description: 'Image tasks'
  tasks:
    - 'concurrent:images'




css:
  description: 'CSS Tasks'
  tasks:
    - 'concurrent:css_preprocess'
    - 'concurrent:css_postprocess'

js:
  description: 'JS Tasks'
  tasks:
    - 'concurrent:js_preprocess'
    - 'concurrent:js_postprocess'
    - 'concurrent:js_merge'
    - 'concurrent:js_min'
